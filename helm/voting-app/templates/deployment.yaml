apiVersion: apps/v1
kind: Deployment
metadata:
  name: voting-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: voting-app
  template:
    metadata:
      labels:
        app: voting-app
    spec:
      containers:
      - name: voting-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.service.targetPort }}
        resources:
          {{ toYaml .Values.resources | indent 10 }}